<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-item lines="none">
        <ion-label>
          <strong>Geolocation</strong>
        </ion-label>
        <ion-img class="ion-text-end" style="width:25px; height:25px;" src="../../assets/my-icons/satellite.svg"></ion-img>
        
          {{result}}
        
      </ion-item>
    </ion-title>
  </ion-toolbar>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geolocation</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    Total in database:
    <span id="storage"> </span> 
  </ion-item>
  <div class="map" id="map"></div>
<ion-button (click)="startBackgroundLocation()">Background Location</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-end"><strong>Lat:</strong> {{latitud}} </div>
      </ion-col>
      <ion-col>
        <strong>Long:</strong> {{longitud}} 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-end"><strong> Altitud: </strong> </div> 
      </ion-col>
      <ion-col>
        {{altitud}} 
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
